baseURL: "https://football-daily.vercel.app/"
languageCode: "en-us"
title: "football Daily"
canonifyURLs: true

permalinks:
  articles: "/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - Sitemap
  page:
    - HTML
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
  term:
    - HTML
    - RSS

services:
  rss:
    limit: 50

taxonomies:
  category: "categories"
  tag: "tags"

params:
  description: "Your #1 source for breaking football news, live scores, transfer rumors (Fabrizio Romano), and tactical analysis for Premier League, La Liga, & Champions League."
  defaultImage: "/images/default-football.jpg"
  author:
    name: "football Daily Team"
    email: "contact@footballdaily.com"
