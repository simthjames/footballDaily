<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- =======================================================
         1. PERFORMANCE & PRECONNECT (CRITICAL FOR LCP SCORE)
         ======================================================= -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://image.pollinations.ai" crossorigin>
    <link rel="dns-prefetch" href="https://image.pollinations.ai">

    <!-- =======================================================
         2. TAILWIND CONFIG
         ======================================================= -->
    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Roboto', 'sans-serif'],
                            display: ['Libre Franklin', 'sans-serif'],
                        },
                        colors: {
                            'news-red': '#DC2626',
                            'news-dark': '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>

    <!-- =======================================================
         3. FONT LOADING
         ======================================================= -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"></noscript>
    
    <style>
        body { font-display: swap; }
        img { content-visibility: auto; }
    </style>

    <!-- =======================================================
         4. SEO METADATA
         ======================================================= -->
    <title>{{ if .IsHome }}{{ .Site.Title }} - Pop Culture, Movies, Gaming & Entertainment News{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description | default .Summary | plainify | htmlUnescape }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="theme-color" content="#ffffff">

    <!-- =======================================================
         5. SOCIAL MEDIA
         ======================================================= -->
    <meta property="og:locale" content="{{ .Site.LanguageCode | default "en_US" }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} - Entertainment & Pop Culture{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description | default .Summary | plainify | htmlUnescape }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    
    {{ if .Params.featured_image }}
    <meta property="og:image" content="{{ .Params.featured_image | absURL }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="675">
    {{ else }}
    <meta property="og:image" content="{{ "images/default-glitz.jpg" | absURL }}">
    {{ end }}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description | default .Summary | plainify | htmlUnescape }}{{ end }}">
    {{ if .Params.featured_image }}
    <meta name="twitter:image" content="{{ .Params.featured_image | absURL }}">
    {{ else }}
    <meta name="twitter:image" content="{{ "images/default-glitz.jpg" | absURL }}">
    {{ end }}

    <!-- =======================================================
         6. SCHEMA.ORG (JSON-LD) - FIX APPLIED HERE
         ======================================================= -->
    
    <!-- A. Homepage Schema -->
    {{ if .IsHome }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": {{ .Site.Title | jsonify }},
      "alternateName": [{{ printf "%s News" .Site.Title | jsonify }}, "Pop Culture Daily"],
      "url": "{{ .Site.BaseURL }}",
      "description": {{ .Site.Params.description | plainify | jsonify }},
      "publisher": {
        "@type": "Organization",
        "name": {{ .Site.Title | jsonify }},
        "logo": {
          "@type": "ImageObject",
          "url": "{{ "favicon.svg" | absURL }}"
        }
      }
    }
    </script>
    {{ end }}

    <!-- B. Article Schema -->
    {{ if .IsPage }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "headline": {{ .Title | jsonify }},
      "image": [ "{{ .Params.featured_image | absURL }}" ],
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@type": "Person",
        "name": {{ .Params.author | default "Editorial Team" | jsonify }}
      },
      "publisher": {
        "@type": "Organization",
        "name": {{ .Site.Title | jsonify }},
        "logo": {
          "@type": "ImageObject",
          "url": "{{ "favicon.svg" | absURL }}" 
        }
      },
      "description": {{ .Params.description | default .Summary | plainify | jsonify }}
    }
    </script>
    {{ end }}

    <link rel="icon" href="{{ "favicon.svg" | absURL }}" type="image/svg+xml">
    
</head>
<body class="bg-white text-news-dark font-sans antialiased flex flex-col min-h-screen">
    
    {{ partial "header.html" . }}
    
    {{ partial "ads/billboard.html" . }}
    
    <main id="main-content" role="main" class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}

</body> 
</html>
